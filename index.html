<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richup Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'dice-rolling': {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
                '100%': { transform: 'rotateX(720deg) rotateY(720deg) rotateZ(360deg)' }
              }
            },
            animation: {
              'dice-rolling': 'dice-rolling 0.6s cubic-bezier(0.19, 1, 0.22, 1)'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 222 47% 4%;
        --foreground: 213 31% 91%;
        --muted: 223 47% 11%;
        --muted-foreground: 215.4 16.3% 56.9%;
        --accent: 216 34% 17%;
        --accent-foreground: 210 40% 98%;
        --popover: 224 71% 4%;
        --popover-foreground: 215 20.2% 65.1%;
        --border: 216 34% 17%;
        --input: 216 34% 17%;
        --card: 222 47% 4%;
        --card-foreground: 213 31% 91%;
        --radius: 0.75rem;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: hsl(var(--muted)); }
      ::-webkit-scrollbar-thumb { background: hsl(var(--border)); border-radius: 10px; border: 2px solid hsl(var(--muted)); }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98) translateY(4px); }
        to   { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes shimmer {
        0%   { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .shadcn-card {
        background-color: hsl(var(--card));
        color: hsl(var(--card-foreground));
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      /* ── Dice ───────────────────────────────────────────────────── */

      .dice-wrap {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dice-scaler {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dice {
        position: absolute;
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        transition: transform 0.3s cubic-bezier(0.42, 1.57, 0.62, 0.86);
      }

      .dice.rolling {
        animation: rotatePerFace 0.3s linear infinite;
      }

      .dice-face {
        box-sizing: border-box;
        position: absolute;
        width:  100px;
        height: 100px;
        background-color: #f6f3f0;
        border-radius: 20px;
        transform-style: preserve-3d;
        /*
         * Large inset shadow floods colour into every rounded corner from
         * inside the face — no dark background leaks through the gaps.
         * Second layer adds a subtle inner shading for depth.
         */
        box-shadow:
          inset 0 0 0 40px #f6f3f0,
          inset 0 0 12px 2px rgba(0,0,0,0.08);
      }

      .dice-face::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background-color: #e0dcd8;
        border-radius: 20px;
        transform: translateZ(-1px);
        box-shadow: inset 0 0 0 40px #e0dcd8;
      }

      .dice-dot {
        position: absolute;
        width:  18px;
        height: 18px;
        background-color: #131210;
        border-radius: 50%;
        box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
        z-index: 2;
      }

      .dice-dot.center       { top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .dice-dot.top-left     { top: 16px; left: 16px; }
      .dice-dot.top-right    { top: 16px; right: 16px; }
      .dice-dot.bottom-left  { bottom: 16px; left: 16px; }
      .dice-dot.bottom-right { bottom: 16px; right: 16px; }
      .dice-dot.middle-left  { top: 50%; left: 16px;  transform: translateY(-50%); }
      .dice-dot.middle-right { top: 50%; right: 16px; transform: translateY(-50%); }

      .dice-face.front  { transform: translateZ(50px); }
      .dice-face.up     { transform: rotateX(90deg)  translateZ(50px); }
      .dice-face.left   { transform: rotateY(-90deg) translateZ(50px); }
      .dice-face.right  { transform: rotateY(90deg)  translateZ(50px); }
      .dice-face.bottom { transform: rotateX(-90deg) translateZ(50px); }
      .dice-face.back   { transform: rotateX(180deg) translateZ(50px); }

      @keyframes rotatePerFace {
        0%   { transform: rotateX(0deg)   rotateY(0deg)   rotateZ(0deg); }
        100% { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
      }

      /* Mobile dice scale (T-14) */
      @media (max-width: 480px) {
        .dice-wrap   { width: 52px !important; height: 52px !important; }
        .dice-scaler { transform: scale(0.52) !important; }
      }
    </style>

{
  "imports": {
    "react-dom/":   "https://esm.sh/react-dom@^19.2.4/",

</script>
